<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Авторизация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин:</label>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div class="mt-3 text-center">
                        <a th:href="@{/auth/register}">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
